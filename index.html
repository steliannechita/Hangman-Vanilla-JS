<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container bg-light">
      <h1 class="text-center font-weight-bold m-3">Hangman Game</h1>
      <div class="text-center">
        <img id='image' style = 'border:3px solid
        black;border-radius:5px'src='./images/1.png' alt='hangman image'/ >
      </div>
      <div class="text-center">
        <h5 id="display-message" class="m-2">
          Try to guess the word by choosing letters!
        </h5>
        <h3 id="guess-state"></h3>
        <hr />
        <div class="text-center">
          Wrong guesses: <span id="mistakes">0</span> of
          <span id="maxWrong"></span>
        </div>
        <div id="keyboard"></div>
        <button class="btn  btn-danger m-3" onclick="restart()">
          Restart Game
        </button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
